<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Flash Cards</title>
    <style>
        #card {
            width: 100%;
            background-color: #fafafa;
            border: 1px solid gray;
            border-radius: 10px;
            height: 300px;
        }
        .vcenter-item{
           display: flex;
           align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Flashcards</h1>
        </div>
        <div class="row">
            <div class="col">
                <div id="card" class="p-3 d-flex justify-content-center align-items-center">
                    <h3 id="frontCard"></h3>
                    <h3 id="backCard"></h3>
                </div>
                <p>Card #<output id="cardNum"></output></p>
                <button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="btnFlip">Flip Card</button>
            </div>
            <div class="col">
                <h2>Review Your Cards</h2>
                <p>When you want to see the answer or definition, tap on the card and it will appear.</p>
                <p>Number of Flashcards: <output id="numCards"></output></p>
                <a href="index.html"><button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="btnFlip">Add Cards</button></a>
            </div>
        </div>
    <script src="localForage.min.js"></script>
    <script src="review-flashcards.js"></script>
    <!--- Bootstrap Required Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
